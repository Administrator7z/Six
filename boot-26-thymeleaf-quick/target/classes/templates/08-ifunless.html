<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div th:style="'margin-left: 350px'">
      <h3>if</h3>
      <p th:if="${isLogin}">显示登录了</p>
      <p th:if="${ 10 > 5}">10大于 5</p>
      <div th:if="${sex == 'm'}">性别是男的</div>
      <div th:if="${order}">order 是null</div>
      <br>
      <br>
      <h3>unless</h3>
      <p th:unless="${10> 20}"> 10 不是大于 20</p>
      <p th:unless="${order}">order 是 null</p>


      <h3>switch</h3>
      <div th:switch="${sex}">
          <p th:case="m">性别是男</p>
          <p th:case="f">性别是女</p>
          <p th:case="*">未知</p>
      </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div th:style="'margin-left: 350px'">


        <table>
            <tr>

                <td>序号</td>
                <td>姓名</td>
                <td>性别</td>
                <td>年龄</td>

            </tr>
            <tr th:each="u:${userArray}">

                <td th:text="${u.id}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.getSex()}"></td>
                <td th:text="${u.age}"></td>

            </tr>

        </table>

    </div>
</body>
</html>
